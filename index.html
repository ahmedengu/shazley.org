        <script>
		
		$(document).ready(function() {
    count(".coming-soon");           
});


$('.counter').counterUp({
	delay: 10,
	time: 1000
});
function count(elem){
    var $e = $(elem);
	if($e.length==0){
		return 0;
	};

	//CountDown
    var dateOfBeginning = new Date(),
        dateOfEnd = new Date(parseInt($e.closest('[data-end-date]').attr('data-end-date')) || 1530463515670);

    countDown(dateOfBeginning, dateOfEnd); 

}

		$('#bootstrapForm').submit(function (event) {
    event.preventDefault()
            console.log('Form')

    var extraData = {}
    {
        /* Parsing input date id=1711524409 */
        var dateField = $("#1711524409_date").val()
        var timeField = $("#1711524409_time").val()
        let d = new Date(dateField)
        if (!isNaN(d.getTime())) {
            extraData["entry.1711524409_year"] = d.getFullYear()
            extraData["entry.1711524409_month"] = d.getMonth() + 1
            extraData["entry.1711524409_day"] = d.getUTCDate()
        }
        if (timeField && timeField.split(':').length >= 2) {
            let values = timeField.split(':')
            extraData["entry.1711524409_hour"] = values[0]
            extraData["entry.1711524409_minute"] = values[1]
        }
    }
    $('#bootstrapForm').ajaxSubmit({
        data: extraData,
        dataType: 'jsonp',  
        error: function () {
            alert('Form Submitted. Thanks.')
			$('#bootstrapForm')[0].reset()
        }
    })
})
		</script>
